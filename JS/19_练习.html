     * 从键盘输入小明的起码成绩
     * 成绩为100，'奖励一辆BMW'
     * 成绩为[80-99],'奖励一台iphone'

    */
    /**
     * prompt()可以弹出一个提示框，该提示框中会带有一个文本框
     * 用户可以在文本框中输入一段内容，该函数需要一个字符串作为参数，
     * 该字符串将作为提示框的提示文字。
     * 
     * 用户输入的内容将会作为函数的返回值返回，可以定义一个变量来接收该内容
    */
    var score = prompt("请输入小明的起码成绩(0-100):");
    //判断值是否合法
    if(score >100 || score < 0 || isNaN(score)){
      alert("输入值不合法");
    }else{
      if(score == 100){
        alert('奖励一辆BMW');
      }else if(score>=80){
        alert('奖励一台iphone');
      }else if(score>=60){
        alert('奖励一本参考书');
      }else{
        alert('什么也没有');
      }
    }
