<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script type="text/javascript">
    /**
     * JS中为我们提供了三种逻辑运算符
     * ! 非
     *  - !可以用来对一个值进行非运算
     *  - 非运算就是值对一个布尔值进行取反操作
     *    - true 变 false,false变true
     *    - 对一个值进行两次取反，它不会变化
     *    - 如果对非布尔值进行运算，则会将其转换为布尔值然后在取反
     *      所以我们可以利用该特点，来将一个其他的数据类型转换为布尔值
     *      可以为一个任意数据类型取两次反（!!a）将其转换为布尔值，原理和Boolean()一样
     * && 与
     *  - 可以对符号两侧的值进行与运算并返回结果
     *  - 运算规则
     *    - 两个值只要是有一个值为false就会返回false,只有两个值都为true时才会返回true
     *    - JS中的“与”属于“短路与”，只要是第一个false就不会在往下继续运算
     * 
     * || 或
     *  - ||可以对符号两侧的值进行或运算并返回结果
     *  - 运算规则：
     *    - 两个值之中只要有一个是true,运算结果为true
     *    - 两个值都是false才返回false
     *    - JS中的||属于短路运算
     *      - 第一个值为true时就不会看第二个，第一个为false时才会看第二个
    */
   var a = true;
   a = !a;//false
   var b = 10;
   b = !b;
   console.log("b = "+b)
  
   //两边都是true返回true
   var result = true && true;
   //只要有一个false，就返回false
   result = true && false;

   //第一个为true会检查第二个值
   true && alert('测试true')
   //第一个值为false,不会检查第二个值
   false && alert('测试')

   //两个都是false,则返回false
   false || false ;
   //有一个是true返回true
   true || false;

   /**
    * && || 非布尔值的情况
    *   - 对于非布尔值进行与或运算时，会先将其转换为布尔值然后在运算,并返回原值
    *   - 与运算
    *     - 如果第一个值为true则返回第二个值（原值，不是true或false）
    *     - 如果第一个值为false则直接返回第一个
    *   - 或运算
    *     - 如果第一个为true则直接返回第一个值
    *     - 如果第一个为false则返回第二个值
   */
  //true && true
  //与运算，如果两个值都为true，则返回后边的
  var b = 1 && 2;//返回2
  //false&&true
  //如果有false则返回靠前的false
  var c = 0 && 1;//返回0
  c = 1 && 0;//返回0
  c = NaN && 0;//NaN
  c = 0 && 0;//0

  var d = 2||1;//2
  d = 2 || NaN;//2
  d = 2 || 0;//2
  d = -1 || "你好";//-1

  d = NaN || 1;//1
  d = NaN || 0;//0

  d = "" || "hello";//hello

  /**
   * 赋值运算符
   *  =
   *    可以将符号右侧的值赋值给符号左侧的变量
   *  +=
   *    a+=5;等价于 a = a + 5;
   *  -=
   *  *=
   *  /=
   *  %=
   * 
  */
  var e = 10;
  e += 5;//等价于e = e + 5;
  /**
   * 关系运算符
   *  通过关系运算可以比较两个值之间的大小关系，如果关系成立会返回true,关系不成立会返回false
   *  > 大于号
   *  - 判断符号左侧的值是否大于右侧的
   *  - 如果关系成立返回true,如果关系不成立则返回false
   * 
   *  >= 大于等于
   *  - 判断左侧的值是否大于或等于右侧的
   * 
   *  < 小于号
   *  <= 小于等于
   * 
   * 非数值的情况
   *  - 对于非数值进行比较将其转换为数字进行比较
   *  - 如果符号两侧的值都是字符串时不会将其转换为数字进行比较，而会分别比较
   *    字符串中的Unicode编码
   * 
  */
  console.log(1>true);//false
  console.log(1>=true);//true
  console.log(10>null);//true
  //任何值和NaN作比较都是false
  console.log(10<="hello");//false
  console.log("1"<"5");//true
  console.log("11"<"5");//true
  //比较两个字符串时，比较的是字符串的字符编码
  console.log("a"<"b");//true
  //比较字符编码时是一位一位进行比较
  console.log("abc"<"b");//true
  //如果两位一样就比较下一位,可以借用它来对英文进行排序
  console.log("bbc"<"b");//false
  //比较中文时没有意义
  console.log("戒">"我")//true
  //如果比较的两个字符串的数字，可能会得到不可预期的结果
  console.log("11111111111222222345"<"5");//true
  //注意：在比较两个字符串型的数字时，一定要转型
  console.log("11111111111222222345"< +"5")//false
  /**
  * 相等运算符用来比较两个值是否相等
  * 相等返回true,否则返回false
  * 使用 == 来做相等运算
  *   - 当使用 == 来比较两个值时，如果值的类型不同则会自动进行类型转换，将其转换为
  *     相同的类型，然后在比较
  * 
  * undefined衍生自null,所以这两个值做相等判断时会返回true
  * NaN不和任何值相等，包括他本身
  * 
  * 不相等
  *   不相等用来判断两个值是否不相等，如果不相等返回true，否则返回false
  *   - 使用 != 来判断不相等
  *   - 不相等也会对变量进行自动类型转换，如果转换后相等也会返回false
  * 
  *  ===
  *   全等
  *   - 用来判断两个值是否全等，它和相等类似，不同的是它不会做自动的类型转换
  *     如果两个值的类型不同，直接返回false
  * 
  *  !==
  *   不全等
  *   - 用来判断两个值是否不全等，和不等类似，不同的是它不会做自动的两类型转换
  *     如果两个值的类型不同直接返回true
 */
  
  console.log(10 == 4);//false
  console.log(1 == 1);//true
  console.log("1" == 1);//true
  console.log(true == "1");//true,将布尔值和字符串都转换成Number
  console.log(true == "hello");//false
  console.log(null == 0);//false
  console.log(undefined == null);//true
  //NaN不和任何值相等，包括他本身
  console.log(NaN == NaN);//false
  //判断b的值是否是NaN可以通过isNaN()函数来判断一个值是否是NaN
   console.log(isNaN(NaN))

   console.log(10!=6);//true
   console.log("abcd"!="abcd");//false
   console.log("1" != 1);//false

   console.log("123" === 123);//false
   console.log(null === undefined);//false
   console.log(1 !== "1");//true





  /**
   * 在字符串中使用转义字符输入Unicode编码
   * \u四位编码
  */
 console.log("\u1c00")
 console.log("\u2620")
  </script>
</head>
<body>
  <!--
    在网页中使用Unicode编码：&#编码；这里的编码需要的是10进制
  -->
  <h1 style="font-size: 200px;">&#9760</h1>
</body>
</html>
