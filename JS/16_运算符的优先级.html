<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script type="text/javascript">
    /**
     * , 运算符
     * 使用, 可以分割多个语句，一般可以在声明多个变量时使用
     * 
    */
   //用,运算符同时声明多个变量
   var a,b,c;
   //同时声明多个变量并赋值
   var d1 = 1 , d2 = 2, d3 = 3;
   /**
    * 运算符优先级
    *   优先级表中越靠上优先级越高，如果优先级一样则从左往右计算。
    *   遇到优先级不清楚的可以用()改变优先级
   */
  /**
    * 如果||的优先级高，或者两个一样高则应该返回3
    * 如果与的优先级高则应该返回1
   */
   var result = 1 || 2 && 3;//返回1
  </script>
</head>
<body>
  
</body>
</html>
