<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script type="text/javascript">
    /*
      字面量都是一些不可改变的值，如：1,2,3,4,5
      字面量都是可以直接使用，但是我们一般不会直接使用字面量

      变量可以用来保存字面量，而且变量的值是可以任意改变的
      变量更加方便我们使用，所以在开发中都是通过变量去保存一个字面量，很少直接使用字面量
      变量可以对字面量进行描述
    */
   //声明变量
   //js中使用var关键字来声明一个变量
   var a;
   //声明不初始化是undifined
   a=123;
   a=456;
   //声明和赋值同时进行
   var b = 789;
   var c = 0;
   var age = 18;
  
  </script>
