<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script type="text/javascript">
    /**
     * 运算符也叫操作符
     * 通过运算符可以对一个或多个值进行运算，并获取运算结果
     * 比如：typeof就是运算符，可以获得一个值的类型
     * 它会将该值的类型以字符串的形式返回
     * number string boolean undefined object
     * 
     * 算数运算符
     *  当对非Number类型的值进行运算时，会将这些值转换为Number然后在运算
     *  任何值与NaN做运算结果都是NaN
     * 
     *  + 
     *    可以对两个值进行加法运算，并将结果返回
     *    如果对两个字符串进行加法运算，则会做拼串，会将两个字符串拼接为一个字符串并返回
     *    任何的值和字符串做加法运算，都会先转换为字符串，然后在和字符串做拼串操作
     *  - 
     *    可以对两个值进行减法运算
     *  *
     *    可以对两个值进行乘法运算
     *  /
     *    可以对两个值进行除法运算
     *  %
     *    可以对两个值进行取余（模）运算
     *    9%5 == 4
    */
   var a = 123;
   //result是number，typeof result 是 string
   var result = typeof a;
   result = a+1;
   result = true + 1;//结果是 2
   result = true + false;//结果是 1
   result = null + 0;//0
   result = 2 + NaN;//NaN
   result = "123" + "456";
   result = 123 + "1";//"1231"
   result = true + "hello";//"truehello"
   //任何值和字符串相加都会转换为字符串并做拼串
   /**
    * 我们可以利用这一特点，来讲一个任意的数据类型转换为String
    * 我们只需要为任意的数据类型 + "" 即可将其转换为String
    * 这是一种隐式的类型转换，可以由浏览器自动转换，实际上它是调用String()函数
   */
  result = 1 + 2 + "3";//33
  result = "1" + 2 + 3;//123

  result = 100 - "1";//99

  result = 2 * "8";//16
  result = 2 * null;//0
  result = 2 * undefined;//NaN
  /**
   * 任何值做 - * /运算都会自动转换为Number
   * 我们可以利用这一特点做隐式的类型转换，可以通过-0、*1、/1将其转换为Number
   * 原理和Number()函数一样，使用起来更简单
  */
 /**********************************************************************/
 /**
  * 一元运算符，只需要一个操作数
  *  + 正号，不会对数字产生任何影响
  *  - 负号，可以对数字符号取反
  * 
  *  对于非Number类型的值
  *   它会将其先转换为Number,然后在运算，可以对一个其他的数据使用 + 将其转换为number
  *   原理和Number()一样
  * 
 */
