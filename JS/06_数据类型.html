  <script type="text/javascript">
    /**
     * 数据类型就是字面量的类型，在js中一共有六种数据类型
     *  - String 字符串
     *  - Number 数值
     *  - Boolean 布尔值
     *  - Null空值
     *  - Undefined 未定义
     *  - Object 对象 
     *  其中String Number Boolean Null Undefined属于基本数据类型
     *  Object属于引用类型数据
     * 
     * */
    /**
     *  String字符串
     *  - 在js中字符串需要使用引号引起来
     *  - 双引号或者单引号都可，不能混用
     *  - 引号不能嵌套，双引号不能放双引号，单引号不能放单引号
     * 
     *  - 在字符串中那个可以使用 \ 作为转义字符，当表示一些特殊符号时可以使用\进行转义
     *    \" 表示 "
     *    \' 表示 '  
     *    \n 表示换行
     *    \t 制表符
     *    \\ 表示 \
     * */
    var str1 = 'hello';
    str1 = "我说:"今天天气真不错"";
    str1 = '我说:"今天天气真不错"';

    str1 = "我说:\"今天天气真不错\"";
