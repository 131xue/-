<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!--
    可以将js代码写在外部js文件中，然后通过script标签引入
    <script type="text/javascript" src="js/script.js"></script>
    写在外部文件中可以在不同的页面中使用，也可以利用到浏览器的缓存机制
    推荐使用这种方式
  -->
  <!--
    script标签一但引入外部文件，就不能编写代码了，即使编写浏览器也会忽略
  -->
  <!--
    可以把代码写在script标签中
    <script type="text/javascript">
      alert('111');
    </script>
  -->
</head>
<body>
  <!--
    可以将js代码编写到标签的onClick属性中
    当点击按钮时js代码才会执行

    可以卸载标签的属性中，但是他们属于结构与行为耦合，不便于维护，不推荐使用
  -->
  <button onclick="alert('点击')">点击提示</button>
  <!--
    可以将js代码编写超链接的href属性中
    当点击超链接时js代码会执行
  -->
  <a href="javascript:alert('测试点击超链接');">点击超链接</a>
  <a href="javascript:;">点击超链接</a>
</body>
</html>
