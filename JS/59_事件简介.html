<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!--
    我们可以在事件对应的属性中设置一些js代码
    当事件被触发时，这些代码被执行

    这种写法称为结构和行为耦合,不推荐使用
  -->
  <button id="btn" onclick="alert('test click');"></button>
  <script type="text/javascript">
    /**
     * 事件就是用户和浏览器之间的交互行为
     * 比如：点击按钮，鼠标移动、关闭窗口...
    */
    /**
     * 可以为按钮的对应事件绑定处理函数的形式来响应事件
     * 这样当事件被触发时，其对应的函数将会被调用
    */
    //获取按钮对象
    var btn = document.geyElementById("btn");
    //绑定一个单击事件
    //像这种称为单击事件绑定的函数，我们称为单击响应函数
    btn.onclick = function(){
      alert();
    }

  </script>
</body>
</html>
