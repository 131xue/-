<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script type="text/javascript">
    /**
     * Date对象
     *  - 在JS中使用Date对象来表示一个时间
    */
    //创建一个Date对象
    //如果直接使用构造函数创建一个Date对象，则会封装为当前代码执行的时间
    var d = new Date();
    console.log(d);
    //创建一个指定的时间对象
    //需要在构造函数中传递一个表示时间的字符串作为参数
    //日期的格式 月份/日/年 时:分:秒
    var d2 = new Date("11/16/2022 11:10:30");
    /**
     * getDate()
     *  - 获取当前日期对象是几日
    */
    var date = d2.getDate();
    /**
     * getDay()
     *  - 获取当前日期对象是周几
     *  - 会返回一个0-6的值
     *    0 表示周日
     *    1 表示周一
     *    ...
    */
    var day = d2.getDay();
    /**
     * getMonth()
     *  - 获取当前日期对象的月份
     *    0 表示1月份
     *    1 表示2月份
     *    ...
    */
    var month = d2.getMonth();
    /**
     * getFullYear()
     *  - 获取当前日期对象的年份
    */
    var year = d2.getFullYear();
    /**
     * getTime()
     *  - 获取当前日期对象的时间戳
     *  - 时间戳，指的是从格林威治标准时间的1970年1月1日，0时0分0秒
     *    到当前日期所花费的毫秒数(1秒 = 1000毫秒)
     *  - 计算机底层保存时间使用的都是时间戳
    */
    var time = d2.getTime();// time/1000/60/60/24/365

    var d3 = new Date("1/1/1970 0:0:0");
    time = d3.getTime();

    //获取当前时间戳
    Date.now();

    var start = Date.now();
    for(var i =0;i<100;i++){
      console.log(i);
    }
    var end = Date.now();
    console.log(end - start);
  </script>
