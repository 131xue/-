<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script type="text/javascript">
    /**
     * 作用域
     *    - 作用域只一个变量的作用范围
     *    - JS中一共有两种作用域
     *      1.全局作用域
     *        - 直接编写在script标签中的代码，都在全局作用域
     *        - 全局作用域在页面打开时创建，在页面关闭时销毁
     *        - 全局作用域中有一个全局对象window.它代表的是一个浏览器的窗口，它由
     *          浏览器创建我们可以直接使用
     *        - 全局作用域中：
     *            创建的变量都会作为window对象的属性保存
     *            创建得到函数都会作为window对象的方法保存
     *        - 全局作用域中的变量都是全局变量，
     *            在页面的任意位置都可以访问
     *      2.函数作用域
     *        - 调用函数时创建函数作用域，函数执行完毕之后，函数作用域销毁
     *        - 每调用一次函数就会创建一个新的函数作用域，他们之间是相互独立的
     *        - 在函数作用域中可以访问到全局作用域的变量，
     *        - 在全局作用域中无法访问函数作用域的变量
     *        - 当在函数作用域中操作一个变量时，它会先在自身作用域中寻找，
     *          如果有就直接使用，如果没有则向上一级作用域中寻找
     *          直到找到全局作用域中依然没有找到，则会报ReferenceError
     *        -在函数中要访问全局变量可以使用window对象
     * 
    */
    console.log(window)
    function fun(){

    }
    window.fun();
   
    //创建一个变量
    var a = 10;
    function fun(){
      var a = "我是fun函数中的变量"
      console.log(a);//会打印 "我是fun函数中的变量"
      function fun2(){
        console.log(a);//会打印 "我是fun函数中的变量"
        //要想访问全局作用域中的a,用window.a
      }
      fun2();
    }
    console.log(a);//10

    /**
     * 在函数作用域中也有声明提前的特性，会在函数中所有代码执行之前被声明（详见30_变量的声明提前.html）
     * 函数作用域中函数声明也会在函数中所有的代码执行之前执行
    */
    function fun3(){
      console.log(a);//undefined
      var a = 35;//如果没有定义函数作用域变量var a = 35,打印a的值是10（全局作用域中的变量）
    }
  </script>
</head>

</body>
</html>
